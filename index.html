<!DOCTYPE html>
<html>
  <head>
    <title>Styled Maps - Night Mode</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script type="text/javascript" src="./gmaptheme.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        // Styles a map in night mode.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.674, lng: -73.945},
          zoom: 12,
          styles: GMapTheme.silver,
        });
      }

      if (navigator.geolocation) {
        console.log('Location Service is running...');
        navigator.geolocation.getCurrentPosition(function(position) {
            console.log('Latitude: ' + position.coords.latitude);
            console.log('Longitude: ' + position.coords.longitude);
        });
      }else{
        console.log('Location Service is not running...');
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBV2qs_iQG1wxBMRiJ9uHGRVSXV5fpVjRw&callback=initMap"
    async defer></script>
  </body>
</html>
